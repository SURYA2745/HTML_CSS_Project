<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1b263b;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #a8dadc;
            font-size: 18px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .contact-container {
            background: #112d4e;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-group input {
            flex: 1;
        }
        .message-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message-container textarea {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SURYA TEJA KASIGARI</h2>
        <p>Full Stack Developer</p>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Contact</h1>
        <div class="contact-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div><br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div><br>

                <div class="message-container">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
